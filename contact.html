<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | ポートフォリオ</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <header class="site-header">
        <a class="logo" href="/">YourName<span>Portfolio</span></a>
        <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="globalNav">☰</button>
        <nav id="globalNav" class="site-nav">
            <ul>
                <li><a href="/about.html">About & Skills</a></li>
                <li><a href="/works.html">Works</a></li>
                <li><a class="active" href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>お問い合わせ</h1>
        <form class="form" name="contact" method="post" action="/thanks.html">
            <label>お名前<input required type="text" name="name" autocomplete="name"></label>
            <label>メール<input required type="email" name="email" autocomplete="email"></label>
            <label>件名<input type="text" name="subject"></label>
            <label>メッセージ<textarea required name="message" rows="6"></textarea></label>
            <button class="btn primary" type="submit">送信</button>
        </form>
        <p class="muted">デモではサーバー処理は行いません。実運用ではPHPやフォームサービスを利用してください。</p>
    </main>
    <footer class="site-footer">
        <small>© <span id="year"></span> YourName</small>
    </footer>
    <script src="scripts/main.js" defer></script>
</body>

</html>
