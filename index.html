<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ポートフォリオ | Webエンジニア志望</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/top.css">
</head>

<body>
    <header>
        <p>Webエンジニア志望</p>
    </header>

    <main>
        <section class="top_hero">
            <div class="h1_wrapper">
                <span class="h1_diamond">◆</span>
                <h1 class="h1_title"><span>現場に戻り社会に貢献</span></h1>
                <span class="h1_diamond">◆</span>
            </div>
            <div class="top_lead">
                <p>長年IT業界に身を置いてきた経験を活かし、日々スキルを磨きながら実践的なWeb開発者になることを目指しています。</p>
            </div>
            <div class="top_2_about">
                <a href="about.html" class="anchor_text">自己紹介へ</a>
            </div>
        </section>

        <section class="top_works">
            <h2>製作実績</h2>
            <div id="featuredWorks">
                <!-- main.jsで自動挿入 -->
            </div>
        </section>

        <section class="top_contact">
            <h2>お問い合わせ</h2>
            <form class="top_form" name="contact" method="post" action="thanks.html">
                <div class="fl">
                    <input id="name" type="text" placeholder=" " required>
                    <label for="name">お名前</label>
                </div>

                <!-- メールアドレス -->
                <div class="fl">
                    <input id="email" type="email" placeholder=" " required>
                    <label for="email">メールアドレス</label>
                </div>

                <!-- 件名 -->
                <div class="fl">
                    <input id="title" type="text" placeholder=" " required>
                    <label for="title">件名</label>
                </div>

                <!-- メッセージ -->
                <div class="fl">
                    <textarea id="msg" placeholder=" "></textarea>
                    <label for="msg">メッセージ</label>
                </div>

                <button type="submit" class="taisho_button">
                    <img src="images/submit_button.png" alt="送信" class="taisho_button_img">
                </button>

            </form>
        </section>
    </main>

    <footer>
        <p class="site_footer">&copy; 2025 吉川 秀之</p>
    </footer>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
